<h1>AGENDA DE EVENTOS ANUAIS: 2025.</h1>
    
    <label for="mes">Selecione um mês para ver a programação:</label>
    <select id="mes" onchange="mostrarEventos()">
        <option value="" selected>Selecionar</option>
        <option value="janeiro">Janeiro</option>
        <option value="fevereiro">Fevereiro</option>
        <option value="marco">Março</option>
        <option value="abril">Abril</option>
        <option value="maio">Maio</option>
        <option value="junho">Junho</option>
        <option value="julho">Julho</option>
        <option value="agosto">Agosto</option>
        <option value="setembro">Setembro</option>
        <option value="outubro">Outubro</option>
        <option value="novembro">Novembro</option>
        <option value="dezembro">Dezembro</option>
    </select>

    <footer>
        <i>Site em desenvolvimento por Juliano Zanoni, acadêmico do 7º semestre de Engenharia de Software da Universidade Anhanguera - Projeto de Extensão Acadêmica.</i>
    </footer>

<script>
const eventosPorMes = {
    janeiro: [
        { data: "10/01/2026", titulo: "Workshop I das 14:00 até às 18:00 horas" },
        { data: "25/01/2026", titulo: "Workshop II das 14:00 até às 18:00 horas" }
    ],
    fevereiro: [
        { data: "14/02/2026", titulo: "Workshop III das 14:00 até às 18:00 horas" },
        { data: "28/02/2026", titulo: "Workshop IV das 14:00 até às 18:00 horas" }
    ],
    marco: [
        { data: "07/03/2026", titulo: "REUNIÃO MENSAL - Clube Filatélico (Biblioteca Pública)" },
        { data: "05/03/2026", titulo: "I Ciclo de Palestras das 08:00 até às 12:00 horas" }
    ],
    abril: [{ data: "12/04/2026", titulo: "III Ciclo de Palestras" }],
    maio: [{ data: "08/05/2026", titulo: "I Encontro do Setor Industrial" }],
    junho: [{ data: "15/06/2026", titulo: "III Encontro do Setor Industrial" }],
    julho: [{ data: "10/07/2026", titulo: "IV Encontro do Setor Industrial" }],
    agosto: [{ data: "05/08/2026", titulo: "I Seminário Comércio Exterior" }],
    setembro: [{ data: "09/09/2026", titulo: "III Seminário Comércio Exterior" }],
    outubro: [{ data: "07/10/2026", titulo: "V Seminário Comércio Exterior" }],
    novembro: [{ data: "03/11/2026", titulo: "VII Seminário Comércio Exterior" }],
    dezembro: [
        { data: "12/12/2026", titulo: "IX Seminário Comércio Exterior" },
        { data: "28/12/2026", titulo: "Encerramento Anual das Atividades"}
    ]
};

function mostrarEventos() {
    const mesSelecionado = document.getElementById("mes").value;
    const eventosDiv = document.getElementById("eventos");
    const campoDataBanner = document.getElementById("dataEventoDinamica");

    eventosDiv.innerHTML = ""; 

    if (mesSelecionado === "") {
        eventosDiv.innerHTML = "<b><p>Selecione um mês para ver os eventos.</p></b>";
        campoDataBanner.innerText = "--/--/----";
        return;
    }

    const listaEventos = eventosPorMes[mesSelecionado];

    if (listaEventos && listaEventos.length > 0) {
        // Atualiza a imagem com a primeira data do mês selecionado
        campoDataBanner.innerText = listaEventos[0].data;

        listaEventos.forEach(evento => {
            const eventoElemento = document.createElement("div");
            eventoElemento.classList.add("evento");
            eventoElemento.innerHTML = `<strong>${evento.data}:</strong> ${evento.titulo}`;
            eventosDiv.appendChild(eventoElemento);
        });
    } else {
        eventosDiv.innerHTML = "<p>Sem eventos cadastrados para este mês.</p>";
        campoDataBanner.innerText = "SEM DATA";
    }
}

window.onload = function() {
    // Data padrão inicial (Março) para não começar vazio
    document.getElementById("dataEventoDinamica").innerText = "07/03/2026";
};
</script>
