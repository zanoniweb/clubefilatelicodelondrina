<h1>GALERIA DE FOTOS</h1>

<script>

const photos = [
   
    { src: "", title: " ", description: "" },

    { src: "", title: " ", description: "" },
   
    { src: "", title: " ", description: "" },

    { src: "", title: " ", description: "" },
    
    { src: "", title: " ", description: "" },

    { src: "", title: " ", description: "" },

    { src: "", title: " ", description: "" },

    { src: "", title: " ", description: "" },

]

function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    photos.forEach((photo, index) => {
        const item = document.createElement("div");
        item.classList.add("gallery-item");
        item.innerHTML = `
            <img src="${photo.src}" alt="${photo.title}" onclick="showArticle(${index})">
            <div class="title">${photo.title}</div>
            <button class="read-more" onclick="showArticle(${index})">Ler mais</button>
        `;
        gallery.appendChild(item);
    });
}
function showArticle(index) {
    const photo = photos[index];
    document.getElementById("gallery").style.display = "none";
    document.getElementById("article-view").style.display = "block";
    document.getElementById("article-view").innerHTML = `
        <center>
        <img src="${photo.src}" alt="${photo.title}">
        </center>
        <h2>${photo.title}</h2>
        <p>${photo.description}</p>
        <center>
        <button class="back-button" onclick="closeArticle()">Voltar</button>
        </center>
    `;
}
function closeArticle() {
    document.getElementById("article-view").style.display = "none";
    document.getElementById("gallery").style.display = "grid";
}
loadGallery();
</script>
